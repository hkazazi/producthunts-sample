<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product hunt</title>
</head>
<body>
{% extends 'base.html'  %}
{% block content %}
{% for product in products.all %}
<div class="row pt-5">
<div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
<img src="{{ product.icon.url}}" class="img-fluid" />
</div>
<div class="col-6">
<a href="{{ product.url  }}"> <h1>{{ product.title }}</h1></a>
    <p>{{ product.summary }}</p>
</div>
<div class="col-4">
<a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block">  Upvote  <i class="fas fa-arrow-alt-circle-up"></i> {{ product.votes_total }}</button></a>
</div>
</div>

<form id="upvote{{ product.id }}" method="POST" action="{% url 'upvote' product.id %}" >
{% csrf_token %}
<input type="hidden">
</form>

{% endfor %}

    
    
    
{%  endblock %}

</body>
</html>
